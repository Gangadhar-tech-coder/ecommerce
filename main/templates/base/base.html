{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}Dashboard{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'bootstrap-5.3.7-dist/css/style.css' %}">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background: #f5f6fa;
      overflow-x: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 230px;
      background: linear-gradient(180deg, #2c3e50, #1a252f);
      color: white;
      display: flex;
      flex-direction: column;
      padding: 1.5rem 1rem;
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      box-shadow: 3px 0 8px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    .sidebar h2 {
      margin-bottom: 2rem;
      text-align: center;
      font-size: 1.6rem;
      letter-spacing: 1px;
      color: #f1c40f;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      margin: 0.8rem 0;
      display: block;
      padding: 0.7rem 1rem;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .sidebar a:hover {
      background: #34495e;
      transform: translateX(5px);
    }

    /* Main Content */
    .main {
      flex: 1;
      margin-left: 230px;
      display: flex;
      flex-direction: column;
      transition: margin-left 0.3s;
    }

    /* Topbar */
    .topbar {
      background: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .topbar h1 {
      font-size: 1.5rem;
      color: #2c3e50;
      font-weight: 600;
    }

    .topbar .user {
      background: linear-gradient(135deg, #2980b9, #6dd5fa);
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 25px;
      font-size: 0.9rem;
      font-weight: 500;
      transition: 0.3s;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }

    .topbar .user:hover {
      background: linear-gradient(135deg, #6dd5fa, #2980b9);
      transform: scale(1.05);
    }

    /* Dashboard Content */
    .content {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      top: -100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ff6a00, #ee0979);
      transition: top 0.3s ease;
      z-index: 0;
    }

    .card:hover::before {
      top: 0;
    }

    .card h3, 
    .card p {
      position: relative;
      z-index: 1;
      transition: color 0.3s ease;
    }

    .card:hover h3,
    .card:hover p {
      color: white;
    }

    .card h3 {
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
      color: #2c3e50;
    }

    .card p {
      font-size: 1.4rem;
      font-weight: bold;
      color: #27ae60;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
      .main {
        margin-left: 0;
      }
      .topbar {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Dashboard</h2>
    <a href="{% url 'home' %}">üè† Home</a>
    <a href="{% url 'products' %}">üì¶ Products</a>
    <a href="{% url 'orders' %}">üõí Orders</a>
    <a href="{% url 'customers' %}">üë• Customers</a>
    <a href="{% url 'settings' %}">‚öôÔ∏è Settings</a>
    <a href="{% url 'login' %}">üîë Login</a>
  </div>

  <div class="main">
    <div class="topbar">
      <h1>Welcome to Admin Dashboard</h1>
      <a href="http://127.0.0.1:8000/admin"><div class="user">üë§ Admin</div></a>
    </div>

    <div class="content">
      {% block content %}
      {% endblock %}
    </div>
    
  </div>
</body>
</html>
